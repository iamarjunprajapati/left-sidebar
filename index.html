<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        .logo{
            font-family: "Amatic SC", sans-serif;
        }
    </style>
</head>
<body>

    <div class="w-full h-[100vh] bg-[rgb(247,247,247)]">
        <div class="hamburger absolute right-[50px] top-[40px]" onclick="openMenu()">
            <i class="ri-menu-line text-[red] text-2xl font-bold text-"></i>
        </div>
        <div class="left-sidebar transition-all translate-x-[-100%] ease duration-500 bg-white sm:w-[35%] h-[100vh] w-[50%]">
            <div class="flex justify-between">
                <h1 class="logo text-4xl font-[900] text-[red] p-5 mb-5">Arjuns sidebar </h1>
                <i class="ri-close-line text-3xl font-bold p-5 text-[red]" onclick="closeMenu()"></i>
            </div>
            <div class="menus">
                <ul>
                    <li class="text-2xl text-[gray] px-5 py-1 hover:bg-[red] hover:text-white">Home</li>
                    <li class="text-2xl text-[gray] px-5 py-1 hover:bg-[red] hover:text-white">About</li>
                    <li class="text-2xl text-[gray] px-5 py-1 hover:bg-[red] hover:text-white">Contact</li>
                </ul>
            </div>
        </div>
    </div>


    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js"></script>
</body>

</html>
